<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <title>Document</title>
  <script src="models/keyboard.class.js"></script>
  <script src="models/drawable-object.class.js"></script>
  <script src="models/movable-object.class.js"></script>
  <script src="models/background-object.class.js"></script>
  <script src="models/cloud.class.js"></script>
  <script src="models/status-bar.class.js"></script>
  <script src="models/status-bar-coins.class.js"></script>
  <script src="models/status-bar-bottle.class.js"></script>
  <script src="models/status-bar-endboss.class.js"></script>
  <script src="models/throwable-object.class.js"></script>
  <script src="models/coin.class.js"></script>
  <script src="models/bottle.class.js"></script>
  <script src="models/endboss.class.js"></script>
  <script src="models/chicken.class.js"></script>
  <script src="models/smallchicken.class.js"></script>
  <script src="models/character.class.js"></script>
  <script src="models/world.class.js"></script>
  <script src="models/level.class.js"></script>
  <script src="models/levels/level1.js"></script>
  <script src="js/game.js"></script>
  <script src="models/audio.js"></script>

</head>


<body onload="start()">
  <!-- <h1 id="title">El Pollo Loco</h1> -->

  <div id="fullscreen">

    <div class="container">

      <canvas class="d-none" id="canvas" width="720" height="480"></canvas>


      <div class="menu-div">


        <button id="startGameButton" onclick="startGame()" class="start-button">Start Game</button>

        <div style="
      position: absolute;
      height: auto;
      top: 10px;
      right: 10px;
  ">

          <div class="mobile-setting-button">



            <button class="menuButton d-none" onclick="restartGame()">
              <img src="./img/10_assets/restart.png" style="
  width: 20px;
">
            </button>


            <button id="muteAudioButton" class="menuButton" onclick="muteSound()">
              <img src="./img/10_assets/mute.png" style="
            width: 20px;
        ">
            </button>

            <button id="playAudioButton" class="menuButton" onclick="playSound()">
              <img src="./img/10_assets/sound.png" style="
            width: 20px;
        ">
            </button>


            <button id="controlButton" class="menuButton" onclick="instructions()">
              <img src="./img/10_assets/games.png" style="
              width: 20px;
          ">
            </button>

            <button id="controlButtonOff" class="menuButton d-none" onclick="instructionsOff()">
              <img src="./img/10_assets/games.png" style="
              width: 20px;
          ">
            </button>


            <button id="fullscreenButton" class="menuButton" onclick="enterFullscreen()">
              <img src="./img/10_assets/fullscreen.png" style="
              width: 20px;
          ">
            </button>

          </div>

        </div>


        <div class="mobile-buttons">

          <div style=" 
      display: flex;
      justify-content: space-evenly;
      ;
      ">

            <button id="btn-left" class="menuButton">
              <img src="./img/10_assets/arrow-left.png" style="
            width: 15px;
        ">
            </button>

            <button id="btn-right" class="menuButton">
              <img src="./img/10_assets/arrow-right.png" style="
              width: 15px;
          ">
            </button>


            <button id="btn-up" class="menuButton">
              <img src="./img/10_assets/arrow-up.png" style="
            width: 15px;
        ">
            </button>

            <button id="btn-bottle" class="menuButton">
              <img src="./img/10_assets/bottle.png" style="
              width: 15px;
          ">
            </button>

          </div>

        </div>
        <div>
          <div id="startGame"> <img src="img/9.Intro _ Outro Image/Start Screen/start.png" width="100%" height="100%"
              alt=""> </div>
          <div class="d-none" id="instructions"> <img src="img/Instructions.png" width="100%" height="100%" alt="">
          </div>
          <div class="d-none" id="gameOver"> <img src="img/9.Intro _ Outro Image/_Game over_ screen/you lost 2.png"
              width="100%" height="100%" alt=""> </div>
          <div class="d-none" id="gameWin"> <img src="img/9.Intro _ Outro Image/_Game over_ screen/youwin.png"
              width="100%" height="100%" alt=""> </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
